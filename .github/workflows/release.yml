name: Release

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "bindings/**"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Build CLI binaries for all platforms
  # =============================================================================
  build-cli:
    name: Build CLI - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-x86_64
            name: Windows x64
            runs-on: windows-latest
            rust-target: x86_64-pc-windows-gnu
            ext: .exe
          # macOS Intel
          - platform: macos-x86_64
            name: macOS x64 (Intel)
            runs-on: macos-13
            rust-target: x86_64-apple-darwin
            ext: ''
          # macOS Apple Silicon
          - platform: macos-aarch64
            name: macOS ARM64 (Apple Silicon)
            runs-on: macos-14
            rust-target: aarch64-apple-darwin
            ext: ''
          # Linux x86_64 (glibc)
          - platform: linux-x86_64
            name: Linux x64 (glibc)
            runs-on: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            ext: ''
          # Linux ARM64 (glibc)
          - platform: linux-aarch64
            name: Linux ARM64 (glibc)
            runs-on: ubuntu-latest
            rust-target: aarch64-unknown-linux-gnu
            ext: ''
            cross: aarch64-linux-gnu
          # Alpine Linux x86_64 (musl)
          - platform: alpine-x86_64
            name: Alpine Linux x64 (musl)
            runs-on: ubuntu-latest
            rust-target: x86_64-unknown-linux-musl
            ext: ''
          # Alpine Linux ARM64 (musl)
          - platform: alpine-aarch64
            name: Alpine Linux ARM64 (musl)
            runs-on: ubuntu-latest
            rust-target: aarch64-unknown-linux-musl
            ext: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          targets: ${{ matrix.platform.rust-target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cli-${{ matrix.platform.rust-target }}
          cache-targets: false

      - name: Install cross-compilation tools
        if: matrix.platform.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-${{ matrix.platform.cross }}-linux-gnu g++-${{ matrix.platform.cross }}-linux-gnu

      - name: Configure cross-compilation
        if: matrix.platform.cross
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=${{ matrix.platform.cross }}-gcc" >> $GITHUB_ENV

      - name: Build CLI binary
        run: |
          cargo build --release --target ${{ matrix.platform.rust-target }} --package sentinel-cli

      - name: Strip binary
        if: runner.os != 'Windows'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            strip target/${{ matrix.platform.rust-target }}/release/sentinel${{ matrix.platform.ext }}
          elif [ "${{ runner.os }}" = "macOS" ]; then
            strip -S target/${{ matrix.platform.rust-target }}/release/sentinel${{ matrix.platform.ext }}
          fi

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.platform.name }}
          path: target/${{ matrix.platform.rust-target }}/release/sentinel${{ matrix.platform.ext }}
          retention-days: 5

  # =============================================================================
  # Build CXX libraries for all platforms
  # =============================================================================
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            system: linux-x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            system: macos-x86_64
          - os: macos-14
            rust_target: aarch64-apple-darwin
            system: macos-aarch64
          - os: windows-latest
            rust_target: x86_64-pc-windows-gnu
            system: windows-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build C/C++ bindings
        run: cargo build --release --target ${{ matrix.rust_target }} --package sentinel-cxx

      - name: Upload C/C++ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cxx-libs-${{ matrix.system }}
          path: |
            target/${{ matrix.rust_target }}/release/libsentinel_cxx*
            target/${{ matrix.rust_target }}/release/sentinel-cxx.h

  # =============================================================================
  # Trigger semantic-release with all CLI binaries
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-cli
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download all CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli-artifacts
          pattern: cli-*
          merge-multiple: false

      - name: Download C/C++ artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize C/C++ artifacts
        run: |
          mkdir -p target/x86_64-unknown-linux-gnu/release
          cp artifacts/cxx-libs-linux-x86_64/* target/x86_64-unknown-linux-gnu/release/ || true
          mkdir -p target/x86_64-apple-darwin/release
          cp artifacts/cxx-libs-macos-x86_64/* target/x86_64-apple-darwin/release/ || true
          mkdir -p target/aarch64-apple-darwin/release
          cp artifacts/cxx-libs-macos-aarch64/* target/aarch64-apple-darwin/release/ || true
          mkdir -p target/x86_64-pc-windows-gnu/release
          cp artifacts/cxx-libs-windows-x86_64/* target/x86_64-pc-windows-gnu/release/ || true

      - name: Organize CLI binaries
        run: |
          mkdir -p cli-binaries
          for dir in cli-artifacts/cli-*/; do
            name=$(basename "$dir" | sed 's/cli-//')
            cp "$dir"* cli-binaries/"${name}" 2>/dev/null || true
          done
          ls -la cli-binaries/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: |
          pip install --upgrade pip
          pip install maturin twine

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          npm ci
          cd bindings/js && npm ci

      - name: Move CLI binaries to expected locations
        run: |
          mkdir -p dist/cli-binaries
          cp cli-binaries/* dist/cli-binaries/ 2>/dev/null || true

      - name: Create GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: cyberpath-HQ
          repositories: sentinel

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
