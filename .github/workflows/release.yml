name: Release

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "bindings/**"

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            system: linux-x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            system: macos-x86_64
          - os: macos-14
            rust_target: aarch64-apple-darwin
            system: macos-aarch64
          - os: windows-latest
            rust_target: x86_64-pc-windows-gnu
            system: windows-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build C/C++ bindings
        run: cargo build --release --target ${{ matrix.rust_target }} --package sentinel-cxx

      - name: Upload C/C++ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cxx-libs-${{ matrix.system }}
          path: |
            target/${{ matrix.rust_target }}/release/libsentinel_cxx*
            target/${{ matrix.rust_target }}/release/sentinel-cxx.h

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download C/C++ artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize C/C++ artifacts
        run: |
          mkdir -p target/x86_64-unknown-linux-gnu/release
          cp artifacts/cxx-libs-linux-x86_64/* target/x86_64-unknown-linux-gnu/release/ || true
          mkdir -p target/x86_64-apple-darwin/release
          cp artifacts/cxx-libs-macos-x86_64/* target/x86_64-apple-darwin/release/ || true
          mkdir -p target/aarch64-apple-darwin/release
          cp artifacts/cxx-libs-macos-aarch64/* target/aarch64-apple-darwin/release/ || true
          mkdir -p target/x86_64-pc-windows-gnu/release
          cp artifacts/cxx-libs-windows-x86_64/* target/x86_64-pc-windows-gnu/release/ || true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Rust tools
        run: cargo install wasm-pack

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: |
          pip install --upgrade pip
          pip install maturin twine

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          npm ci
          cd bindings/js && npm ci
          cd ../wasm && npm ci
          npm install -g @napi-rs/cli

      - id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: cyberpath-HQ
          repositories: sentinel

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
