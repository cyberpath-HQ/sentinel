language = "C"
header = "/* Cyberpath Sentinel C/C++ Bindings */"
include_guard = "SENTINEL_CXX_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = false
braces = "SameLine"
line_length = 100
tab_width = 4
documentation = true
documentation_length = "Full"

[parse]
parse_deps = true
include = ["sentinel-dbms"]

[export]
include = ["sentinel_store_t", "sentinel_collection_t", "sentinel_document_t", "sentinel_query_t", "sentinel_error_t"]

[fn]
rename_args = "None"